<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking de Equipos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <main class="container">
      <h1 style="padding-top: 25px">üèÜ Ranking de Equipos üèÜ</h1>
      <h3>Mes Diciembre</h3>
      <div class="table-wrapper">
        <table class="table table-dark table-hover" id="rankingTable">
          <thead>
            <tr>
              <th>E</th>
              <th class="sortable" data-col="pj">PJ</th>
              <th class="sortable" data-col="pg">PG</th>
              <th class="sortable" data-col="pe">PE</th>
              <th class="sortable" data-col="pp">PP</th>
              <th class="sortable" data-col="gf">GF</th>

              <th class="sortable" data-col="gc">GC</th>

              <th class="sortable" data-col="df">DF</th>
              <th class="sortable" data-col="ranking">R</th>
            </tr>
          </thead>
          <tbody id="tabla-body"></tbody>
        </table>
      </div>

      <div class="dos-tablas">
        <div class="tabla-bloque">
          <h3 class="text-center">Top Ofensiva</h3>
          <table class="table table-dark table-bordered">
            <thead>
              <tr>
                <th>Equipo</th>
                <th>GFpP</th>
              </tr>
            </thead>
            <tbody id="tabla-ofensiva"></tbody>
          </table>
        </div>

        <div class="tabla-bloque">
          <h3 class="text-center">Top Defensiva</h3>
          <table class="table table-dark table-bordered">
            <thead>
              <tr>
                <th>Equipo</th>
                <th>GCpP</th>
              </tr>
            </thead>
            <tbody id="tabla-defensiva"></tbody>
          </table>
        </div>
      </div>

      <!-- Historial (tabla ranking por mes) -->

      <section
        class="historial-section"
        aria-label="Historial de ranking por mes"
      >
        <h3 style="text-align: center; margin-top: 18px; color: white">
          Historial
        </h3>
        <div class="chart-container">
          <canvas id="chart-ranking"></canvas>
        </div>
      </section>
    </main>

    <footer
      class="text-center py-4 mt-5"
      style="background: linear-gradient(90deg, #0d6efd, #6610f2); color: white"
    >
      <h5 class="mb-1">Liga Familiar FC25</h5>
      <p class="mb-0">Creado por <strong>C√©sar Adrian Gabriel Cruz</strong></p>
      <small style="opacity: 0.8">¬© 2025</small>
    </footer>
  </body>
</html>
